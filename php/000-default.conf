<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName localhost

    # Set environment variables based on the headers received
    SetEnvIf  X-Proxy-SSL-Client-Verify “.+” SSL_CLIENT_VERIFY=$0
    SetEnvIfExpr  "req_novary('X-Proxy-SSL-Client-Verify') == 'SUCCESS' && req_novary('X-Proxy-SSL-Client-Cert') =~ /^.+$/"  SSL_CLIENT_CERT=$0

    Alias /api    /var/www/api
    <Directory /var/www/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /fm/nc /var/www/html
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>